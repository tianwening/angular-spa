<div class="register">
    <form class="d-b ta-c">
        <div class="form-line ta-l p-r">
            <span class="icon account va-t d-ib"></span>
            <input type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-l p-r">
            <span class="icon lock va-t d-ib"></span>
            <input type="password" placeholder="设置6位以上的密码">
        </div>
        <div class="message-wrap">
            <input class="message-box" placeholder="短信验证码" type="text"/>
            <span class="message">发送短信</span>
        </div>
        <button class="d-b login-btn">登录</button>
        <button class="d-b register-btn">注册</button>
    </form>
</div>
