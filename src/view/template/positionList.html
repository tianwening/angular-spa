<ul class="positionList w-bg">
    <li ui-sref="position({id:item.id})" class="item" ng-repeat="item in data|filterByObj:filterObj">
        <img class="logo f-l" ng-src="{{item.imageUrl}}" alt=""/>
        <h3 class="title" ng-bind="item.name"></h3>
        <p class="text" ng-bind="item.companyName+'('+item.cityName+')'+item.industryName+item.scaleName"></p>
        <p class="text" ng-bind="item.salaryName"></p>
        <p class="text" ng-bind="item.date"></p>
    </li>
</ul>
